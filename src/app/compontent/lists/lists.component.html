
<app-header></app-header>
<div class="mt-5">
  <form >
      <div class="row mt-3 ">
        <div class="row justify-content-md-center">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Search by RequestNumber</mat-label>
            <input matInput placeholder="Search by RequestNumber" (change)="search($event)">
            <button mat-button matSuffix mat-stroked-button aria-label="search">
              <mat-icon style="color: rgba(170, 143, 23, 0.87);font-size:23px;font-weight: bold;">search</mat-icon>
          </button>
          </mat-form-field>
          
        </div>
      </div>
      </div>
      <div class="row mt-3">
        <div class="col-4 ml-5  ">
          <!-- <input type="button" class="addTask"  value="addTask" mat-raised-button  > -->
          <button mat-button 
          style="background-color: rgba(170, 143, 23, 0.87);
          color: white;
          display: inline-block;
          vertical-align: top;
        text-align: center;
        white-space: normal;
          padding: 2px 23px;
          font-size: 20px;
          height: 80px;"
          
          (onclick)="getvalidcertificate()">valid certificate</button>
 
      </div>  
      <div class="col-4 ">
        <!-- <input type="button" class="addTask"  value="addTask" mat-raised-button  > -->
        <button mat-button 
        style="background-color: rgba(170, 143, 23, 0.87);
        color: white;
        display: inline-block;
        vertical-align: top;
      text-align: center;
      white-space: normal;
        padding: 2px 23px;
        font-size: 20px;
        height: 80px;"
        
        (click)="getinvalidcertificate()">invalid certificate</button>

    </div>
    <div class="col-3 ">
      <!-- <input type="button" class="addTask"  value="addTask" mat-raised-button  > -->
      <button mat-button 
      style="background-color: rgba(170, 143, 23, 0.87);
      color: white;
      display: inline-block;
      vertical-align: top;
    text-align: center;
    white-space: normal;
      padding: 2px 23px;
      font-size: 20px;
      height: 80px;"
      
      (click)="getallcertificate()">getAllcertificate</button>

  </div>
      </div>
    </form>
    <!-- list of tabel-->
  <div class="mt-3 listBox" >
    <!-- <div *ngIf="loading">Loading data...</div>
    <table *ngIf="dataSource && !loading" mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mt-2"> -->
        <!-- Position Column -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mt-2">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let index = index">{{ index + 1 }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="temperatureC">
        <th mat-header-cell *matHeaderCellDef>TemperatureC</th>
        <td mat-cell *matCellDef="let element">{{ element.temperatureC }}</td>
      </ng-container>

      <!-- DeadLine Date Column -->
      <ng-container matColumnDef="temperatureF">
        <th mat-header-cell *matHeaderCellDef>temperatureF</th>
        <td mat-cell *matCellDef="let element">{{ element.temperatureF }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef>summary</th>
        <td mat-cell *matCellDef="let element">{{ element.summary }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['position', 'date', 'temperatureC', 'temperatureF', 'summary']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['position', 'date', 'temperatureC', 'temperatureF', 'summary']"></tr>
    </table>
  </div>
</div>
<app-footer></app-footer>
