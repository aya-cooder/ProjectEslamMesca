<app-home></app-home>
<form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
    <div class="flex justify-content-center align-items-center h-full">
        <p-card class="p-elment" >
      <div class="text-center"> <a routerLink="/home"><img style="width: 200px;"
        src="../../../assets/images/header/logo.png" alt="logo"></a></div>

       <div class="field">
        <label for="fullName">fullName</label>
        <input type="text" 
        pInputText formControlName="fullName" 
        class="w-full" 
        name="fullName"
         placeholder="enter full name "
         required=""
         />
       <small *ngIf="fullName.invalid &&(fullName.dirty ||fullName.touched )"
       class="block p-error">
        <div *ngIf="fullName.errors?.['required']">name is required </div>
        <div *ngIf="fullName.errors?.['pattern']">enter a valid name </div>
       </small>
       </div>
       <div class="field">
        <label for="email">Email</label>
        <input type="text" 
        pInputText formControlName="email" 
        class="w-full" 
        name="email"
         placeholder="Email"
         required=""
         />
       <small *ngIf="email.invalid &&(email.dirty ||email.touched )"
       class="block p-error">
        <div *ngIf="email.errors?.['required']">email is required </div>
        <div *ngIf="email.errors?.['email']">email  should be valid </div>
       </small>
       </div>

       <div class="field">
        <label for="password">password</label>
        <input type="password" 
        pInputText formControlName="password" 
        class="w-full" 
        name="email"
         placeholder="At least 6 characters"
         />
         <small *ngIf="password.invalid &&(password.dirty ||password.touched )"
         class="block p-error">
          <div *ngIf="password.errors?.['required']">password is required </div>
         </small>
    </div>
    <div class="field">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password"
          pInputText
          formControlName="confirmPassword" 
          class="w-full"
          name="confirmPassword" 
          placeholder="Confirm Password"
      />
      <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
          class="block p-error">
          <div *ngIf="confirmPassword.errors?.['required']">Confirm the password</div>
      </small>
      <small class="block p-error"
          *ngIf="registerForm.errors?.['passwordMismatch'] && (confirmPassword.valid && password.valid)">
          Passwords should match
      </small>
  </div>
  
  <!-- Submit Button -->
  <div class="field">
      <input type="submit" id="Login" class="form-control" value="Register"
          styleClass="w-full"
          [disabled]="registerForm.invalid"
      />
      <div class="mt-2" style="color: red;">Already a member? <a routerLink="/login"><input type="button" id="logi" class="form-control" value="Login" /></a></div>
  </div>
      
      
    </p-card>
    </div>
</form>
